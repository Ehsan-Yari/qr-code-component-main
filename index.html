<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-light-gray font-outfit min-h-screen grid place-items-center">
    <div class="bg-white rounded-3xl w-80 p-4 mx-7">
      <img src="./images/image-qr-code.png" alt="qr-code" class="rounded-2xl" />
      <div class="text-center my-5 space-y-3 mx-4">
        <h1 class="font-bold text-xl text-dark-blue">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-grayish-blue text-[15px] leading-5">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
